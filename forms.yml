version: '3.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
slots:
  email:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: newsletter_form
        requested_slot: email
forms:
  newsletter_form:
    required_slots:
    - email
